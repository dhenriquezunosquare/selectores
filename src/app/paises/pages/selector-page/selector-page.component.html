<h1 class="mt-5"> Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="row mt-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-select" formControlName="region" >
                <option value="">--Seleccione Continente--</option>
                <option *ngFor="let item of regiones" [value]="item | lowercase">
                    {{item}}
                </option>
            </select>
        </div>
    </div>

    <div class="row mt-3" *ngIf="paises.length!==0">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select class="form-select" formControlName="pais" >
                <option value="">--Seleccione Pais--</option>
                <option *ngFor="let item of paises" [value]="item.alpha3Code">
                    {{item.name}}
                </option>
            </select>
        </div>
    </div>


    <div class="row mt-3" *ngIf="fronteras.length!==0">
        <div class="col">
            <label class="form-label">Frontera:</label>
            <select class="form-select" formControlName="frontera" >
                <option value="">--Seleccione Frontera--</option>
                <option *ngFor="let item of fronteras" [value]="item.alpha3Code">
                    {{item.name}}
                </option>
            </select>
        </div>
    </div>

    <div class="row mt-3" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end" >Guardar</button>
        </div>
    </div>

</form>

<h3>Formulario</h3>

<pre>Valid : {{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>
